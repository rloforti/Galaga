<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Galaga (Web)</title>
  <style>
    html, body { height: 100%; margin: 0; background:#000; color:#0ff; font-family: monospace; }
    #wrap { display:flex; flex-direction:column; align-items:center; gap:8px; padding:12px; }
    canvas { background: #000; border:1px solid #0ff; image-rendering: pixelated; }
    .hud { width: 640px; display:flex; justify-content:space-between; color:#0ff; }
    .btn { color:#000; background:#0ff; border:none; padding:6px 10px; cursor:pointer; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body>
  <div id="wrap">
    <div class="hud">
      <div>Score: <span id="score">0</span></div>
      <div>Lives: <span id="lives">3</span></div>
      <div>Wave: <span id="wave">1</span></div>
    </div>
    <canvas id="game" width="640" height="720"></canvas>
    <div style="display:flex; gap:8px;">
      <button id="start" class="btn">Start</button>
      <button id="pause" class="btn">Pause</button>
      <button id="reset" class="btn">Reset</button>
    </div>
    <div style="color:#0ff; text-align:center;">
      Arrow keys to move • Space to shoot • P to pause
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
